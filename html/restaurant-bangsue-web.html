<html>

<head>
  <!-- CSS only -->
  <title>Restaurant Bangsue</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- <link rel="icon" href="/favicon.ico" type="image/x-icon"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div class="w3-top">
    <div class="menu-bar">
      <img src="../css/logo.png" alt="logo" class="logo">

      <div class="menu-title">
        <p class="text-white m-0">Restaurant Finder</p>
      </div>
    </div>
  </div>

  <div class="row no-gutters">
    <div class="col-sm-4">
      <div class="px-3 pt-3 pb-3 pb-sm-0">
        <input type="text" id="search-input" class="form-control" placeholder="Please enter place">
        <p class="my-2 font-weight-bold">Search result : <span id="count"></span> result(s)</p>
        <div id="place-list" class="border mt-3"></div>
      </div>
    </div>
    <div class="col-sm-8">
      <div id="map"></div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIgb0R5frW6mf7IBjZ92nQBUAG0LKnhdk&libraries=places&callback=createMap"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
